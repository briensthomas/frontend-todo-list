<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h1>Sign Up</h1>
        <form id="sign-up">
            <label for="firstName">First Name
                <input type="text" class="input" name="firstName" placeholder="First Name" />
            </label>
            <label for="lastName">Last Name
                <input type="text" class="input" name="lastName" placeholder="Last Name"/>
            </label>
            <label for="email">Email
                <input type="email" class="input" name="email" placeholder="Email"/>
            </label>
            <label for="password">Password
                <input type="password" class="input" name="password" placeholder="Password"/>
            </label>
            <button class="button is-primary">Submit</button>
        </form>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
